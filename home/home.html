<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!--BOOTSRAP-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!--CSS da página-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!--NAVBAR-->
  <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">
            <img src="../imgs/bestSoccerLogo.jpeg" alt="bestSoccer Logo">
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation" style="color: black;">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="navbar-brand" href="../home/home.html">Home</a>
            <a class="navbar-brand" href="#">Sobre</a>
            <a class="navbar-brand" href="./jogadores/">Jogadores</a>
            <a class="navbar-brand" href="#jogos">Jogos</a>
            <a class="navbar-brand" href="#">Contatos</a>
            <a class="navbar-brand" href="../login/index.html">Login</a>
          </div>
        </div>
  </nav>

    <!--CÓDIGOS DE OUTRAS PARTES DA PÁGINA ("SOBRE", "JOGADORES", "MEU TIME", ETC)-->

    <!--SECTION "MEU TIME"-->
    <section id="meuTime">

      <h2>Meu time</h2>

      <!--CARROSSEL COM OS JOGADORES-->
      <div id="carrosselJogadores" class="carousel slide" >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <div class="descricao">
              <h3>Neymar Jr.</h3>
              <p>Meia-Atacante</p>
            </div>
            <img src="../fotosJogadores/fotoNeymar.jpg" class="d-block w-90" alt="...">
          </div>
          <div class="carousel-item">
            <div class="descricao">
              <h3>L .Messi</h3>
              <p>Ponta-Direita</p>
            </div>
            <img src="../fotosJogadores/fotoMessi.jpg" class="d-block w-90" alt="...">
          </div>
          <div class="carousel-item">
            <div class="descricao">
              <h3>A. Romero</h3>
              <p>Atacante</p>
            </div>
            <img src="../fotosJogadores/fotoRomero.jpg" class="d-block w-90" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carrosselJogadores" data-bs-slide="prev" style>
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carrosselJogadores" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden"></span>
        </button>
      </div>
      
      <input type="button" id="cadastrarJogador" value="Cadastrar novo Jogador">
      
    </section>
    
    <!--SECTION "JOGOS"-->
    <section id="jogos">

      <h2>Jogos</h2>
      
      <div class="container">
        <div class="row">
          <div class="col-sm">
            <span>
              <p class="data">Próxima partida</p>
              <img src="../imgs/realMadridLogo.png" alt="time Logo">
              <p class="campeonato">Campeonato A</p>
            </span>
          </div>
          <div class="col-sm">
            <span>
              <p class="data">25/04/2024</p>
              <img src="../imgs/barcelonaLogo.png" alt="time Logo">
              <p class="campeonato">Copa Liga A</p>
            </span>
          </div>
          <div class="col-sm">
            <span>
              <p class="data">30/04/2024</p>
              <img src="../imgs/bayernLogo.png" alt="time Logo">
              <p class="campeonato">Inter Liga A</p>
            </span>
          </div>
        </div>
      </div>
    </section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

</body>
</html>
